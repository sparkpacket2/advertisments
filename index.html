<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>{[| sparkpacket | advertisements |]}</title>
  <link rel="icon" type="image/png" href="favicon.png">
  <style>
    :root {
      --bg: #030303;
      --panel: #07100a;
      --glow: rgba(0,255,120,0.08);
      --accent: #39ff14;
      --muted: #8fbf8f;
      --mono: "Courier New", Courier, monospace;
      --max-width: 980px;
    }
    html,body{height:100%;margin:0}
    body {
      font-family: var(--mono);
      background: linear-gradient(180deg, var(--bg), #000 60%);
      color: var(--accent);
      padding: 30px;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      background-size: cover;
      background-position: center;
    }
    .shell {
      width: 100%;
      max-width: var(--max-width);
      background: rgba(0,0,0,0.6);
      border-radius: 8px;
      box-shadow: 0 8px 40px rgba(0,0,0,0.7);
      overflow: hidden;
    }
    .header {
      background: #050505;
      padding: 18px 20px;
      display: flex;
      align-items: center;
      gap: 12px;
    }
    .dots {
      display: inline-flex;
      gap: 8px;
    }
    .dot {
      width: 12px;
      height: 12px;
      border-radius: 50%;
      background: #2b2b2b;
      box-shadow: 0 0 8px var(--glow) inset;
    }
    .title {flex:1;color:var(--muted);font-size:14px}
    .content {
      padding: 22px;
      display: flex;
      flex-direction: column;
      gap: 20px;
      background: linear-gradient(180deg,#0000, rgba(0,0,0,0.05));
    }
    h1 {margin:0;font-size:20px;color:var(--accent)}
    h2 {margin:0;font-size:14px;color:var(--muted)}
    p {line-height:1.45;color:var(--accent);margin-top:12px;white-space:pre-wrap}
    .ad-block {
      background: rgba(0,0,0,0.25);
      border: 1px dashed rgba(57,255,20,0.1);
      border-radius: 6px;
      padding: 16px;
      transition: opacity 1s ease;
    }
    .images {
      display: flex;
      flex-wrap: wrap;
      gap: 8px;
      margin-top: 8px;
    }
    .images img {
      width: 120px;
      height: 120px;
      object-fit: cover;
      border-radius: 4px;
      border: 1px solid rgba(57,255,20,0.05);
      background: #021;
    }
    .fade-out { opacity: 0; }
    .fade-in { opacity: 1; }
    .footer {
      padding: 12px 20px;
      background: #050505;
      color: var(--muted);
      font-size: 12px;
    }
  </style>
</head>
<body>
  <div class="shell">
    <div class="header">
      <div class="dots">
        <div class="dot"></div><div class="dot"></div><div class="dot"></div>
      </div>
      <div class="title" id="site-title">sparkpacket | advertisements</div>
    </div>
    <div class="content" id="ad-container">
      <div>Loading advertisements...</div>
    </div>
    <div class="footer">
      Showing up to 11 ads. sparkpacket.json stays pinned at the top.
    </div>
  </div>

  <script>
    const MAX_VISIBLE = 11;
    const ROTATING_COUNT = 10;
    const CYCLE_INTERVAL = 15000; // 15 seconds
    const container = document.getElementById('ad-container');
    let allAds = [];
    let pinnedAd = null;
    let otherAds = [];
    let rotationIndex = 0;

    async function fetchAdList() {
      const listRes = await fetch('./ads/index.json', {cache: 'no-store'});
      if (!listRes.ok) throw new Error('Missing ads/index.json');
      return await listRes.json();
    }

    async function fetchAd(file) {
      const res = await fetch(`./ads/${file}`, {cache: 'no-store'});
      if (!res.ok) return null;
      const data = await res.json();
      data.__file = file;
      return data;
    }

    function createAdElement(ad) {
      const el = document.createElement('div');
      el.className = 'ad-block fade-in';
      el.innerHTML = `
        <h1>${ad.title || '(untitled ad)'}</h1>
        ${ad.subtitle ? `<h2>${ad.subtitle}</h2>` : ''}
        ${ad.intro ? `<p>${ad.intro}</p>` : ''}
        ${(ad.sections || []).map(s => `
          <div class="section">
            ${s.heading ? `<h3>${s.heading}</h3>` : ''}
            ${s.text ? `<p>${s.text}</p>` : ''}
            ${s.images ? `<div class="images">${s.images.map(i => `<img src="./image/${i}" alt="${i}" loading="lazy"/>`).join('')}</div>` : ''}
          </div>
        `).join('')}
      `;
      return el;
    }

    function renderAds(adsToShow) {
      container.innerHTML = '';
      adsToShow.forEach(ad => container.appendChild(createAdElement(ad)));
    }

    async function init() {
      try {
        const files = await fetchAdList();
        const ads = [];
        for (const file of files) {
          const ad = await fetchAd(file);
          if (ad) ads.push(ad);
        }

        pinnedAd = ads.find(a => a.__file === 'sparkpacket.json');
        otherAds = ads.filter(a => a.__file !== 'sparkpacket.json');
        if (!pinnedAd) {
          container.innerHTML = '<p>No sparkpacket.json found.</p>';
          return;
        }

        const initial = [pinnedAd, ...otherAds.slice(0, ROTATING_COUNT)];
        renderAds(initial);

        // Begin rotation
        setInterval(() => {
          rotationIndex = (rotationIndex + ROTATING_COUNT) % otherAds.length;
          const nextBatch = otherAds.slice(rotationIndex, rotationIndex + ROTATING_COUNT);
          const adsToShow = [pinnedAd, ...nextBatch];
          container.classList.add('fade-out');
          setTimeout(() => {
            renderAds(adsToShow);
            container.classList.remove('fade-out');
          }, 1000);
        }, CYCLE_INTERVAL);

      } catch (err) {
        container.innerHTML = `<p style="color:red">Error: ${err.message}</p>`;
      }
    }

    init();
  </script>
</body>
</html>
